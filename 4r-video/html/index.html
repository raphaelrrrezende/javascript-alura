<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>4R Video</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="cabecalho-inicial">

        <!-- Logo -->
        <section class="cabecalho-logo">
            <span class="logo-inicio">4R</span><span class="logo-final">Video</span>
        </section>

        <!-- Cabeçalho Botões -->
        <section class="cabecalho-botoes">
            <button class="botao-assine">ASSINAR AGORA</button>
            <button class="botao-entrar">ENTRAR</button>
        </section>

    </header>

    <!-- Conteúdo -->
    <main class="conteudo-inicial">

        <section class="apresentacao">
            <img src="../images/fundo.jpg" alt="Fundo inicial" class="apresentacao-fundo" width="1300px" height="700">
                <h1>Assista filmes, séries e documentários onde e quando quiser!</h1>
        </section>

        <!-- Planos -->
        <section class="planos">
            <h2 class="titulo-planos">Escolha um plano</h2>

            <table class="planos-tabela">
                <thead class="planos-opcoes">
                    <tr>
                        <th>&nbsp;</th>
                        <th>Básico</th>
                        <th>Padrão</th>
                        <th>Premium</th>
                    </tr>
                </thead>
                <tbody class="planos-especificacoes">
                    <tr>
                        <td>Preço mensal</td>
                        <td>R$17,90</td>
                        <td>R$21,90</td>
                        <td>R$32,90</td>
                    </tr>
                    <tr>
                        <td>Perfis disponíveis</td>
                        <td>2</td>
                        <td>5</td>
                        <td>8</td>
                    </tr>
                    <tr>
                        <td>Qualidade visual</td>
                        <td>Ótima</td>
                        <td>Ótima</td>
                        <td>Excepcional</td>
                    </tr>
                    <tr>
                        <td>Download</td>
                        <td><i class='bx bx-x'></i></td>
                        <td><i class='bx bx-check'></i></td>
                        <td><i class='bx bx-check'></i></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
